<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
        }
        #main-title {
            font-size: 36px;
            font-weight: bold;
            color: white;
            padding: 20px;
            background-image: url('https://github.com/Surajgodiyal/T-or-D/blob/main/IMG_20241015_093702.jpg');
            background-size: cover;
            background-position: center;
            display: inline-block;
            margin-top: 20px;
            border-radius: 10px;
        }
        #players {
            margin: 20px;
        }
        #spin-button, #truth-button, #dare-button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #settings {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1 id="main-title">Truth or Dare</h1>
<div id="players">
    <h2>Enter Player Names</h2>
    <input type="text" id="player-input" placeholder="Enter player name">
    <button onclick="addPlayer()">Add Player</button>
    <ul id="player-list"></ul>
</div>

<div>
    <button id="spin-button" onclick="spin()">Spin!</button>
    <button id="truth-button" onclick="selectTruth()">Truth</button>
    <button id="dare-button" onclick="selectDare()">Dare</button>
</div>

<div id="result"></div>

<div id="settings">
    <label for="mode-select">Select Mode:</label>
    <select id="mode-select">
        <option value="normal">Normal</option>
        <option value="adult">Adult</option>
    </select>
</div>

<script>
    const players = [];
    const truths = {
        normal: [
            "🤔 What is your biggest fear?",
            "😳 What is your most embarrassing moment?",
            "❤️ Who is your crush?",
            "🎉 What is the most daring thing you've done?",
            "🌍 If you could live anywhere, where would it be?"
        ],
        adult: [
            "🔥 What is the most awkward thing you've done during a date?",
            "🙈 Have you ever kissed someone of the same gender?",
            "👙 Describe the craziest outfit you have ever worn.",
            "🍷 What is your wildest party experience?",
            "🤭 What is the most unusual thing you've been asked on a date?"
        ]
    };
    
    const dares = {
        normal: [
            "🕺 Dance with no music for one minute.",
            "🎤 Sing a song chosen by the other players.",
            "🏃‍♂️ Do 20 pushups.",
            "🧢 Wear your hat backwards until your next turn.",
            "📸 Take a silly selfie and send it to a friend."
        ],
        adult: [
            "👄 Imitate a celebrity's sexy voice.",
            "😜 Give a seductive look for 30 seconds.",
            "🍾 Drink a glass of water without using hands.",
            "🎉 Do your best striptease dance (keep your clothes on!).",
            "💋 Kiss your hand passionately."
        ]
    };

    function addPlayer() {
        const playerInput = document.getElementById("player-input");
        if (playerInput.value) {
            players.push(playerInput.value);
            const playerList = document.getElementById("player-list");
            const li = document.createElement("li");
            li.textContent = playerInput.value;
            playerList.appendChild(li);
            playerInput.value = "";
        }
    }

    function spin() {
        if (players.length === 0) {
            alert("Please add players!");
            return;
        }

        const randomPlayerIndex = Math.floor(Math.random() * players.length);
        const selectedPlayer = players[randomPlayerIndex];
        document.getElementById("result").textContent = `${selectedPlayer}, it's your turn!`;
    }

    function selectTruth() {
        const mode = document.getElementById("mode-select").value;
        const selectedTruth = truths[mode][Math.floor(Math.random() * truths[mode].length)];
        document.getElementById("result").textContent += ` You got a Truth: "${selectedTruth}"`;
    }

    function selectDare() {
        const mode = document.getElementById("mode-select").value;
        const selectedDare = dares[mode][Math.floor(Math.random() * dares[mode].length)];
        document.getElementById("result").textContent += ` You got a Dare: "${selectedDare}"`;
    }
</script>

</body>
    </html>
